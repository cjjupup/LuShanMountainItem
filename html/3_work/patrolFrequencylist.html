<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>生态资源监测及风险管控系统-通知公告</title>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="../../css/index.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="../../css/all.css">
	<link rel="stylesheet" href="../../css/dark.css">
	<!-- 引入组件库 -->
	<script src="../../js/include.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=cGT9892RVDdKkeIKM2f1d8pX"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/vue-echarts.js"></script>
	<script src="../../js/vue-resource.1.3.4.js"></script>
	<script src="../../js/elementui.js"></script>
	<script src="../../js/mock.js"></script>
	<script src="../../js/url.js"></script>
</head>
<body>
	<div id="app" :class = "once?'show':''">
		<myheader navactive="work"></myheader>
		<!-- 内容区域 -->
		<div class="main header-wraper-height">
			<!-- 左侧 -->
			<leftwork leftactive="xhfx"></leftwork>
			<!-- 右侧 -->
			<div class="view-date" style="padding-left: 226px;">
				<div class="view-header-wrap wth-view-header" style="z-index: 1">
					<div class="view-header">
						<button class="list_form_btn active">巡护频次列表</button>
						<button class="list_form_btn" @click="jumpPage">巡护频次图表</button>
					</div>
			    </div>
			    <el-row :gutter="20">
			    	<el-col :span="6">
		    		     <p class="patrolfrequencytip">保护站一</p>
			    		 <table class="table-normal w100 database-table table-center">
							<thead>
								<tr>
									<th class="db-data">巡护员</th>
									<th class="db-timeStart">巡护次数</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="user in listData[0]">
									<td>
										<span :title="user.name" class="fs12">{{user.name}}</span>
									</td>
									<td>
										<span :title="user.frequency" class="fs12">{{user.frequency}}</span>
									</td>
								</tr>
							</tbody>
						</table>
			    	</el-col>
			    	<el-col :span="6">
		    		     <p class="patrolfrequencytip">保护站二</p>
			    		 <table class="table-normal w100 database-table table-center">
							<thead>
								<tr>
									<th class="db-data">巡护员</th>
									<th class="db-timeStart">巡护次数</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="user in listData[1]">
									<td>
										<span :title="user.name" class="fs12">{{user.name}}</span>
									</td>
									<td>
										<span :title="user.frequency" class="fs12">{{user.frequency}}</span>
									</td>
								</tr>
							</tbody>
						</table>
			    	</el-col>
			    	<el-col :span="6">
		    		     <p class="patrolfrequencytip">保护站三</p>
			    		 <table class="table-normal w100 database-table table-center">
							<thead>
								<tr>
									<th class="db-data">巡护员</th>
									<th class="db-timeStart">巡护次数</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="user in listData[2]">
									<td>
										<span :title="user.name" class="fs12">{{user.name}}</span>
									</td>
									<td>
										<span :title="user.frequency" class="fs12">{{user.frequency}}</span>
									</td>
								</tr>
							</tbody>
						</table>
			    	</el-col>
			    	<el-col :span="6">
		    		     <p class="patrolfrequencytip">保护站四</p>
			    		 <table class="table-normal w100 database-table table-center">
							<thead>
								<tr>
									<th class="db-data">巡护员</th>
									<th class="db-timeStart">巡护次数</th>
								</tr>
							</thead>
							<tbody>
								<tr v-for="user in listData[3]">
									<td>
										<span :title="user.name" class="fs12">{{user.name}}</span>
									</td>
									<td>
										<span :title="user.frequency" class="fs12">{{user.frequency}}</span>
									</td>
								</tr>
							</tbody>
						</table>
			    	</el-col>
			    </el-row>
			</div>
		</div>
	</div>
	
</body>
</html>
<script>
var app = new Vue({
  el: '#app',
  components: {
    // <my-component> 将只在父模板可用
    chart:VueECharts,
	myheader:myheader,
	myfooter:myfooter,
	leftwork:leftwork
  },
  data: {
	once:true,
	tableData: [],
	obj:{},
	listData:[]
  },
  methods:{
	  getonce:function(){ 
		/////获取人员数据  默认获取全部数据
		$.ajax({
			type: "GET",
			dataType: "json",
			url: "../../localDataTest/patrolFrequencyDate.json",
			beforeSend: function( xhr ) { 
				xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); 
			}, 
			success: function (data) {
				if (data != "") {
					app.listData = data[0];
				}
			}
		});
	  },
	  jumpPage:function(){
		  window.location.href = "patrolFrequencyform.html";
	  }
	  
  } 
});
app.getonce();

</script>
