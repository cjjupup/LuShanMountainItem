  el: '#app',
  components: {
    // <my-component> 将只在父模板可用

	myfooter:myfooter,

	size:'',
	formData:[],
	//总保护区-折线

	frequency_1:[],
	polar_1:{},

	  getonce:function(){ 
		/////获取通知公告数据
		//app.pValue.byValue = JSON.stringify(app.obj);
		$.ajax({
			type: "get",
			dataType: "json",
			url: "../../localDataTest/UVAData.json",
			//data:{},
			//beforeSend: function( xhr ) { 
			//	xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); 
			//},

				if (data !== "") {
					app.formData = data;
					data[0].forEach(function(item){
						//保护区总
						app.timelist_1.push(item.date);
						app.frequency_1.push(item.total);
						app.timelist_2.push(item.date);
						app.frequency_2[0].push(item.station_1);
						app.frequency_2[1].push(item.station_2);
						app.frequency_2[2].push(item.station_3);
					})
					//保护区总
					chartData_1.xAxis[0].data = app.timelist_1;
					chartData_1.series[0].data = app.frequency_1;
					//各站点
					chartData_2.xAxis[0].data = app.timelist_2;
					chartData_2.series[0].data = app.frequency_2[0];
					chartData_2.series[1].data = app.frequency_2[1];
					chartData_2.series[2].data = app.frequency_2[2];
