<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>生态资源监测及风险管控系统-通知公告</title>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="../../css/index.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="../../css/all.css">
	<link rel="stylesheet" href="../../css/dark.css">
	<!-- 引入组件库 -->
	<script src="../../js/include.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=cGT9892RVDdKkeIKM2f1d8pX"></script>
	<script src="../../js/vue.js"></script>
	<script src="../../js/vue-echarts.js"></script>
	<script src="../../js/vue-resource.1.3.4.js"></script>
	<script src="../../js/elementui.js"></script>
	<script src="../../js/mock.js"></script>
	<script src="../../js/url.js"></script>
</head>
<body>
	<div id="app" :class = "once?'show':''">
		<myheader navactive="work"></myheader>
		<!-- 内容区域 -->
		<div class="main header-wraper-height">
			<!-- 左侧 -->
			<leftwork leftactive="wffx"></leftwork>
			<!-- 右侧 --><!--巡护时间分析-->
			<div class="view-date" style="padding-left: 226px;">
				
			    <div>
			    	<el-row>
						<el-col :span="24">
							<div class="grid-content">
								<chart :options="polar_1" ref="pie_1" id="achart_1"></chart>
							</div>
						</el-col>
					</el-row>
			    </div>
				</br></br></br></br></br><br/><br/>
			</div>
		</div>
	</div>
	<script type="text/javascript">
    document.getElementById('achart_1').style.width=document.body.clientWidth-320;
    
    window.onresize=function(){
    	document.getElementById("achart_1").style.width=document.body.clientWidth-320;
    	
    	app.size=document.body.clientWidth;
    };
    var chartData_1={
    	title:{
    		text:"保护区违法损失情况",
    		textStyle:{
    			fontWeight:'normal',
    			color:'#fff'
    		}
    	},
    	tooltip:{
    		trigger:"axis",
    		axisPointer:{
    			type:"cross",
    			crossStyle:{
    				color:"#999"
    			}
    		}
    	},
    	toolbox:{
    		show:"true",
    		iconStyle:{
    			normal:{
    				color:"rgba(0,0,0,0.2)",
    				borderColor:"#fff"
    			}
    		},
    		feature:{
    			dataView:{"readonly":false},
    			restore:{},
    			saveAsImage:{}
    		},
    		itemSize:20
    	},
    	backgroundColor:"#24263E",
    	dataZoom:[
            {
            	type:'slider',
            	show:true,
            	xAxisIndenx:[0],
            	handleSize:20,
            	height:12,
            	left:40,
            	right:40,
            	bottom:10,
            	handleColor:'#5182E4',
            	handleStyle: {
					borderColor: "#5182E4",
					borderWidth: 2,
					shadowBlur: 2,
					background: "#5182E4",
					shadowColor: "#5182E4",
				},
				filleColor:"#BABAC0",
				backgroundColor:'#fff',
				showDataColor:true,
				showDetail:false,
				start:"30",
				end:"70"
            },
            {
            	type:'inside',
            	moveOnMouseMove:true,
            	zoomOnMouseWheel:false
            }
    	],
    	xAxis:[
            {
            	type:"category",
            	axisLine:{
            		lineStyle:{  
						color:'#BABAC0',  
						width:1  
					}
            	}
            }
    	],
    	yAxis:[
            {
            	name:"总金额/（元）",
            	type:"value",
            	min:"0",
            	axisLine:{
            		lineStyle:{
            			color:"#BABAC0",
            			width:1
            		}
            	}
            }
    	],
    	series:[
            {
				name:"金额",
				type:"line"
			}
    	],
    	color:["#00FFFF"]
    };
    var app=new Vue({
    	el:'#app',
    	components:{
    		// <my-component> 将只在父模板可用
		    chart:VueECharts,
			myheader:myheader,
			myfooter:myfooter,
			leftwork:leftwork
    	},
    	data:{
    		once:true,
    		size:'',
    		//总保护区
			datelist_1:[],
			timelist:[],
			polar_1:{},
    	},
    	methods:{
    		getonce:function(){
    			this.$http({url:"../../localDataTest/ccssDate.json",method:"GET"}).then(function(responce){
    				responce.body.reverse().forEach(function(item){
    					app.datelist_1.push(item.date);
    					app.timelist.push(item.total);
    				});
    				//分析
    				chartData_1.xAxis[0].data=app.datelist_1;
    				chartData_1.series[0].data = app.timelist;
    				this.polar_1=chartData_1;
    			},function(){
    				alert("分析数据请求失败");//失败处理
    			});
    		}
    	},
    	watch:{
    		size:function(){
    			this.$refs.pie_1.resize();
    		}
    	}
    })
    app.getonce();
	</script>
</body>
</html>
