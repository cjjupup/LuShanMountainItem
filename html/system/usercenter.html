<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>生态资源监测及风险管控系统-通知公告</title>
	<!-- 引入样式 -->
	<link rel="stylesheet" href="../../css/index.css">
	<link rel="stylesheet" href="../../css/fonts/iconfont.css">
	<link rel="stylesheet" href="../../css/all.css">
	<link rel="stylesheet" href="../../css/dark.css">
	<link rel="stylesheet" href="../../js/skin/layer.css">
	<!-- 引入组件库 -->
	<script src="../../js/include.js"></script>
	<script src="../../js/config.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script type="text/javascript" src="../../js/layer.js"></script>
    
	<script src="../../js/vue.js"></script>
	<script src="../../js/vue-echarts.js"></script>
	<script src="../../js/vue-resource.1.3.4.js"></script>
	<script src="../../js/elementui.js"></script>
	<script src="../../js/mock.js"></script>
	<script src="../../js/url.js"></script>
	
</head>
<body>
	<div id="app" :class = "once?'show':''">
		<myheader navactive=""></myheader>
		<!-- 内容区域 -->
		<div class="main header-wraper-height">
			<!-- 左侧 -->
			<leftsystem leftactive="yhgl"></leftsystem>
			<!-- 右侧 --><!--数据管理界面-->
			<div class="contentbody">
			<div class="view-date" style="padding-left: 226px;" id="dataManage" v-show="!changePage">
				<div class="view-header-wrap wth-view-header">
					<div class="view-header">
						<h2 class="nowrap with-tail-btn" title="总演示数据">
							用户管理
						</h2>
					</div>
					<div style="right:5%;position: absolute;z-index: 999999; line-height: 64px;">
					    <el-button type="primary" id="additem_plant">导入</el-button>
					    <el-button type="primary" id="additem_plant">导出</el-button>
						<el-button type="primary" id="additem_plant" @click="addItemPage()">新增记录</el-button>
						<el-select v-model="searchType" clearable placeholder="名称" style="width:100px;">
							<el-option
							  v-for="item in option_search"
							  :key="item.value"
							  :label="item.label"
							  :value="item.value">
							</el-option>
						</el-select>
					    <el-input
						  placeholder="请输入相关搜索内容"
						  icon="search"
						  v-model="searchContent"
						  :on-icon-click="handleIconClick"
						  style="width:200px;">
						</el-input>
					</div>
				</div>
				
				<table class="table-normal database-table table-left" style="width:100%;opacity: 0.8;">
					<thead>
						<tr>
						    <th class="db-username">用户名</th>
						    <th class="db-password">用户密码</th>
						    <th class="db-station">保护站</th>
							<th class="db-sex">性别</th>
							<th class="db-phone">手机号码</th>
							<th class="db-state">状态</th>
							<th class="db-edit">编辑</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="user in tableData">
						    <td><span :title="user.username" class="fs12">{{user.username}}</td>
						    <td><span :title="user.password" class="fs12">{{user.password}}</td>
						    <td><span :title="user.station" class="fs12">{{user.station}}</span></td>
							<td><span :title="user.sex" class="fs12">{{user.sex}}</span></td>
							<td><span :title="user.phone" class="fs12">{{user.phone}}</span></td>
							<td><span :title="user.state" class="fs12">{{user.state}}</span></td>
							<td><span class="modify" @click="checkItem($event,user)">查看</span> / <span class="modify" @click="modifyItem($event,user)">修改</span> / <span class="modify" @click="deleteItem($event)">删除</span></td>
						</tr>
					</tbody>
				</table>
				</br>
				<div>
					<div v-show="totaldata > 10" style="text-align:right;margin-right:5%;">
						<el-pagination
						  @current-change="pageCurrentChange"
						  layout="total,prev, pager, next, jumper"
						  :page-size="10"
						  :total=totaldata>
						</el-pagination>
				    </div>
				</div>
				<br/><br/><br/>
					
			</div>
		    </div>
			<!--新增记录界面-->
			<div class="view-date" style="padding-left: 226px;" id="addItemPage" v-show="changePage">
				<div class="view-header-wrap wth-view-header">
					<div class="view-header">
						<h2 class="nowrap with-tail-btn" title="总演示数据">
							用户管理
						</h2>
					</div>
				</div>
				<div class="add_item">
				<el-form :model="ruleForm" :rules="rules" ref="ruleForm" label-width="100px" class="demo-ruleForm">
					<div class="add_item_baseinfo">
						<div class="item_title">
							<el-row>
								<el-col><span style="margin-left:10px;">基本信息</span></el-col>
							</el-row>
						</div>
						<div class="item_content">
	                        <el-row :gutter="20" class="pt8">
								<el-col :span="9">
								    <el-form-item label="用户名" prop="username" required>
									    <el-input v-model.trim="ruleForm.username"></el-input>
									</el-form-item>
								</el-col>
								<el-col :span="9">
								    <el-form-item label="用户密码" prop="password" required>
									    <el-input v-model.trim="ruleForm.password"></el-input>
									</el-form-item>
								</el-col>
							</el-row>
							<el-row :gutter="20" class="pt8">
								<el-col :span="9">
								    <el-form-item label="保护站" prop="station" required>
										<el-select v-model="ruleForm.station" placeholder="保护站1">
										    <el-option label="保护站1" value="1"></el-option>
										    <el-option label="保护站2" value="2"></el-option>
										    <el-option label="保护站3" value="3"></el-option>
										</el-select>
									</el-form-item>
								</el-col>
								<el-col :span="9">
                                    <el-form-item label="性别" prop="sex" required>
										<el-select v-model="ruleForm.sex" placeholder="女">
										    <el-option label="女" value="女"></el-option>
										    <el-option label="男" value="男"></el-option>
										</el-select>
									</el-form-item>
								</el-col>
							</el-row>
							<el-row :gutter="20" class="pt8">
								<el-col :span="9">
								  	<el-form-item label="手机号码" prop="phone" required>
									    <el-input v-model.trim="ruleForm.phone"></el-input>
									</el-form-item>
								</el-col>
								<el-col :span="9">
									<el-form-item label="邮箱" prop="email" required>
									    <el-input v-model.trim="ruleForm.email"></el-input>
									</el-form-item>
								</el-col>
							</el-row>
							<el-row :gutter="20" class="pt8">
                                <el-col :span="9">
                                    <el-form-item label="状态" prop="state" required>
										<el-select v-model="ruleForm.state" placeholder="正常">
										    <el-option label="正常" value="正常"></el-option>
										    <el-option label="休假" value="休假"></el-option>
										    <el-option label="离职" value="离职"></el-option>
										</el-select>
									</el-form-item>
								</el-col>
								<el-col :span="9">
                                    <el-form-item label="启用状态" prop="state_1" required>
										<el-select v-model="ruleForm.state_1" placeholder="启用">
										    <el-option label="启用" value="启用"></el-option>
										    <el-option label="停用" value="停用"></el-option>
										</el-select>
									</el-form-item>
								</el-col>
							</el-row>
						</div>
					</div>
					<div class="add_item_plantinfo">
						<div class="item_confirm">
							<el-form-item style="margin-left:-100px;" v-show="creatItem">
								<el-button @click="addItem('ruleForm')">创建</el-button>
								<el-button @click="addItemCancel('ruleForm')">取消</el-button>
							</el-form-item>
							<el-form-item style="margin-left:-100px;" v-show="!creatItem">
								<el-button @click="modify('ruleForm')">提交修改</el-button>
								<el-button @click="modifyCancel('ruleForm')">取消修改</el-button>
							</el-form-item>
						</div>
					</div>
				</el-form>
				</div>
				<!--GPS地图-->
				<div class="selectGPS">
				  <div id="GPSmap"></div>
			    </div>
				</br></br></br></br></br></br></br>
			</div>
		</div>
	</div>
</body>
</html>
<script>
var app = new Vue({
  el: '#app',
  components: {
    chart:VueECharts,
	myheader:myheader,
	myfooter:myfooter,
	leftsystem:leftsystem
  },
  data: {
	once:true,
	changePage:false,
	creatItem:true,
	tableData:[],
	totaldata:0,
	obj:{station:"全站",pageIndex:1,pageSize:10,behavior:"觅食",id:"张三"},  //五个关键数据：站点、人名、生境、页码、每页数量 后续搜索功能也要用  初始进入默认加载全部数据
	dynamicValidateForm: {
        domains: [{
            value: ''
        }],
        email: ''
    },
    option_search: [
		{
	        value: 'name',
	        label: '名称'
	    }, {
	        value: 'type',
	        label: '类型'
	    }
	],
	searchType: '',
	searchContent:'', 
	dataBox:{},
	ruleForm: {
		username:'',
        password:'',
        station:'',
        sex:'',
        phone:'',
        email:'',
        state:'',
        state_1:''
	},
	rules: {
		username:[
            { required: true, message: '请输入用户名'},
		    { min: 2, max: 10, message: '长度在 2 到 10 个字符', trigger: 'blur' }
		],
		password:[
            { required: true, message: '请输入用户密码'},
		    { min: 2, max: 10, message: '长度在 2 到 10 个字符', trigger: 'blur' }
		],
		station:[
            { required: true, message: '请选择保护站', trigger: 'change' }
		],
		sex:[
            { required: true, message: '请选择性别', trigger: 'change' }
		],
		phone:[
            { required: true, message: '请输入电话号码'}
		],
		email:[
            { required: true, message: '请输入邮箱'},
		    { pattern:/^(\w)+(\.\w+)*@(\w)+((\.\w{2,3}){1,3})$/, message: '邮箱必须为邮箱形式'}
	    ],
	    state:[
            { required: true, message: '请选择状态', trigger: 'change' }
	    ],
	    state_1:[
            { required: true, message: '请选择启用状态', trigger: 'change' }
	    ],
		remarks: [
	        { required: true, message: '请填写备注', trigger: 'blur' }
	    ]
	}
  },
  methods:{
	  getonce:function(){ 
		/////获取通知公告数据
		
		$.ajax({
			type: "get",
			dataType: "json",
			url: "http://rapapi.org/mockjsdata/24551/username",
			//data: app.obj,    不做筛选 默认加载全部数据
			beforeSend: function( xhr ) { 
				xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded'); 
			}, 
			success: function (data) {
				if (data != "") {
					app.tableData = data.list;
					app.totaldata = app.tableData.length;
				}
			}
		});
		
	  },
	  pageCurrentChange:function(val){
		  //更新页码
		  app.obj.pageIndex = val;
		  //正式使用更改URL
		  $.post('http://' + urlServer.ip + ':' + urlServer.port + '/'+urlServer.servletPatrol,{ byValue: JSON.stringify(app.obj) }, function(data) {
			  if (data != "") {
					app.tableData = data.list;
				    app.totaldata = app.tableData.length
					app.once = true;
					console.log(app.totaldata);
				}
		  });
	  },
	  handleIconClick:function(){
		  if(!this.searchType){alert("请选择搜索类型");return}
		  if(!this.searchContent){alert("请输入搜索内容");return}
		  switch(this.searchType){
			  case "station":
				  app.obj.station = this.searchContent;
				  break;
			  case "id":
				  app.obj.id = this.searchContent;
				  break;
			  case "habitat":
				  app.obj.habitat = this.searchContent;
				  break;
		  }
		  //正式使用更改URL
		  $.post('http://' + urlServer.ip + ':' + urlServer.port + '/'+urlServer.servletPatrol,{ byValue: JSON.stringify(app.obj) }, function(data) {
			  if (data != "") {
					app.tableData = data.list;
				    app.totaldata = app.tableData.length
					app.once = true;
					console.log(app.totaldata);
			  }else{    //数据为空的提示
				  alert("暂无相关数据") //测试暂做简单处理 后期以页面字段提示
			  }
		  });
	  },
	  //新增记录页面跳转
	  addItemPage:function(){
		  app.changePage = true;
		  app.creatItem = true;
	  },
	  // Import:function(){},
	  // Export:function(){},
	  //打开gps选址
	  showGPSmap:function(){
		  $(".selectGPS").css("display","block");
		  var map = new BMap.Map("GPSmap");
		  var point = new BMap.Point(115.996112, 29.547892);
		  map.enableScrollWheelZoom(); 
	      map.centerAndZoom(point, 15);
		  var marker = new BMap.Marker(point);  // 创建标注
	      map.addOverlay(marker);               // 将标注添加到地图中
	      marker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
		  map.addEventListener("mousemove",function(e){  //鼠标移动显示坐标
			  //console.log(e.point.lng + "," + e.point.lat);
		  });
		  map.addEventListener("click",function(e){   //鼠标点击定位坐标
				  //询问框
				layer.confirm('已选定经纬坐标：'+e.point.lng + " / " + e.point.lat, {
				  btn: ['确认定位','重新定位'] //按钮
				}, function(){
					layer.msg('定位成功',{time:700},{icon: 1} );
				  app.ruleForm.gps = e.point.lng + "," + e.point.lat;
				  $(".selectGPS").css("display","none");
				  //layer.msg('的确很重要', {icon: 1});
				}, function(){
				  app.ruleForm.gps ="";
				  layer.msg('请重新定位');
			  });
		  });
	  },
	  //新增提交
	  addItem(formName) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            alert('submit!'); 
			//此处添加提交创建代码
          } else {
            console.log('error submit!!');
            return false;
          }
        });
      },
	  //取消新增
	  addItemCancel:function(formName){
		  this.$refs[formName].resetFields();
		  app.changePage = false;
	  },
	  //修改提交
	  modify:function(formName){
		  this.$refs[formName].validate((valid) => {
          if (valid) {
            alert('submit!'); 
			//此处添加提交修改代码
          } else {
            console.log('error submit!!');
            return false;
          }
        });
	  },
	  //取消修改
	  modifyCancel:function(formName){
		  this.$refs[formName].resetFields();
		  app.changePage = false;
	  },
	  //查看记录跳转 
	  checkItem:function(event,user){
		  
	  },
	  //修改记录跳转
	  modifyItem:function(event,user){
		  //遍历？待优化
		  app.dataBox = user;
		  app.creatItem = false;

		  app.ruleForm.username = app.dataBox.username;
		  app.ruleForm.password = app.dataBox.password;
		  app.ruleForm.station = app.dataBox.station;  
		  app.ruleForm.sex = app.dataBox.sex;
		  app.ruleForm.phone = app.dataBox.phone;
		  app.ruleForm.email = app.dataBox.email;
		  app.ruleForm.state = app.dataBox.state;
		  app.ruleForm.state_1 = app.dataBox.state_1;
		  app.changePage = true;
	  },
	  //删除记录
	  deleteItem:function(event){

	  }
  } 
});

app.getonce();
</script>
